name: ssh command
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - run: sudo mkdir -p ~/.ssh && chmod 700 ~/.ssh
     - run: sudo ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
     - run: sudo touch ~/.ssh/id_rsa && chmod 700 ~/.ssh/id_rsa
     - run: sudo echo "${{secrets.SSH_PRIVATE_KEY}}" >> ~/.ssh/id_rsa
     #- run: chmod 600 ~/.ssh/id_rsa
     - run: sudo touch ~/.ssh/id_rsa.pub
     - run: sudo echo "${{secrets.SSH_PUB_KEY}}" >> ~/.ssh/id_rsa.pub
     #- run: chmod 600 ~/.ssh/id_rsa.pub
     #- run: cat  ~/.ssh/id_rsa
     #- run: eval `ssh-agent -s`
     #- run: sudo ssh-add ~/.ssh/id_rsa
     #- run: sudo ssh-add -l
     #- run: sudo echo $SSH_AGENT_SOCK
     - run: sudo ssh root@${{ secrets.SSH_HOST }}
